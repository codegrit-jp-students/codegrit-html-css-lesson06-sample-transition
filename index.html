<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }
    .btn {
      font-size: 12px;
      margin: 0;
      padding: 10px 20px;
      background-color: gray;
      transition-property: transform, color, background-color, all;
      transition-duration: 1.5s, 0.5s, 0s, 1s;
      transition-duration: 1s;
      transition-timing-function: linear;
    }
    .btn:hover {
      transform: scale(1.2);
      background-color: black;
      color: #fff;
    }
  </style>
</head>

<body>
  <button class="btn">
    Test
  </button>
</body>

</html>
